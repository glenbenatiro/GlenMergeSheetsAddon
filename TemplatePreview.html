<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
    <div id="template-preview"></div>
    <button id="back"> Back </button>
  </body>
  <script>
    var html = [];
    html.push(<?= templateFormat ?>);
    document.getElementById("template-preview").innerHTML = html.join("");

    function returnToList(driveUrl) {
      google.script.run.backToTemplates(driveUrl);
    }

    document.getElementById('back').addEventListener('click', function() {
      google.script.run.withSuccessHandler(returnToList).getProperty('folder');
    });
  </script>
</html>
